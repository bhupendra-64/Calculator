<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    
    <div class="main">
        <input type="text" placeholder="0" id="text">
        <div class="btn">
            <div class="first">
                <button class="btn1">AC</button>
                <button class="btn1">/</button>
                <button class="btn1">*</button>
                <button class="btn1">DEL</button>

            </div>
            <div class="second" >
                <button class="btn2">1</button>
                <button class="btn2">2</button>
                <button class="btn2">3</button>
                <button class="btn2">+</button>

            </div>
            <div class="third">
                <button class="btn3">4</button>
                <button class="btn3">5</button>
                <button class="btn3">6</button>
                <button class="btn3">-</button>
            </div>
            <div class="fourth">
                <button class="btn4">7</button>
                <button class="btn4">8</button>
                <button class="btn4">9</button>
                <button class="btn4">00</button>
                

            </div>
            <div class="fifth">
                <button class="btn5">.</button>
                <button class="btn5">0</button>
                <button class="btn5">%</button>
                <button class="btn5" style="background-color: #F1D302; color: #FDFFFC;">=</button>
                

            </div>

            
            

            

            
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
